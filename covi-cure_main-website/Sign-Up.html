<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORT</title>
    <link rel="stylesheet" href="Sign-Up.css">
</head>
<body>
    <div class="button-body"></div>

    <section class="contact report" id="contact">

        <div class="container min-vh-100">
    
            <div class="row justify-content-center">
    
                <h1 class="heading"><span>'</span> SIGN UP <span>'</span></h1>
    
                <div class="col-md-10" data-aos="flip-down">
    
                    <form action="">
    
                        <div class="inputBox">
                            <input type="text" placeholder="Full Name">
                            <input type="number" placeholder="Phone">
                        </div>
    
                        <div class="inputBox">
                            <input type="email" placeholder="E-Mail">
                            <input type="text" placeholder="Address">
                            <select name="" id="">
                                <option value="" disabled selected>Donor/Needy</option>
                                <option value="Donor">Donor</option>
                                <option value="Needy">Needy</option>
                            </select>
                            <select name="" id="">
                                <option value="" disabled selected>Vaccinated?</option>
                                <option value="Donor">Yes</option>
                                <option value="Needy">No</option>
                            </select>
                        </div>
    
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message ( Optional )"></textarea>
    
                        <input type="submit" name="" id="" value="SIGN UP" class="button">
    
                    </form>
    
                </div>
    
            </div>
    
        </div>
    
    </section>
    
</body>
</html>
